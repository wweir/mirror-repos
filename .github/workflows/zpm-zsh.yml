name: mirror 

on: 
  push:
    branches: main
  schedule:
    - cron: "0 3 * * *"
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Cache zpm-zsh
      id: cache-primes
      uses: actions/cache@v3
      with:
        path: zpm-zsh
        key: ${{ runner.os }}-mirrors

    - name: Init mirror repos
      if: steps.cache-primes.outputs.cache-hit != 'true'
      run: bash init-zpm-zsh.sh

    - name: Mirror repos
      if: steps.cache-primes.outputs.cache-hit == 'true'
      run: |
        for dir in zpm-zsh; do
          cd $dir && pwd && git remote update origin && git push mirror
          cd ..
        done
